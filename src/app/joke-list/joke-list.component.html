<app-joke-form (jokeCreated)="jokeService.addJoke($event)"></app-joke-form>
<h4 #header>View Jokes</h4>
<app-joke *ngFor="let j of jokeService.jokes" [joke]="j" (jokeDeleted)="jokeService.deleteJoke($event)">
  <span class="setup"> {{j.setup }}?</span>
  <h1 class="punchline"> {{ j.punchline}} </h1>
</app-joke>

<h4>Content Jokes</h4>
<ng-content></ng-content>
